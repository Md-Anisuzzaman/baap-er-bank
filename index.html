<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-16">Welcome To My <span
                class="font-semibold text-purple-600">Baap-Er-Bank!!!</span></h2>
            </header>
        <main>
            <section class="bg-green-100 w-3/4 p-8 mx-auto mt-8">
                <div>
                    <h3 class="text-2xl mb-4">Please Login</h3>
                    <input id = "user-email" class="border block border-gray-400 w-3/4 mb-4 px-2 rounded " type="text"
                        placeholder="Your email">
                    <input id = "user-password" class="border block border-gray-400 w-3/4 mb-4 px-2 rounded " type="password" name="" id=""
                        placeholder="Password">
                    <button id = "login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium"> Submit</button>
                </div>
        </main>
        </section>
    <script src="js/login.js"></script>
</body>

</html>
